	function calcular(){
		let v1= document.getElementById('e1').value;
		let v2= document.getElementById('e2').value;

		let vv2= parseInt(v2,10);

		if (imc<=18) {
			res="Peso inferior al normal";
			}


		document.getElementById('res1').value=imc;

	}


</script>
