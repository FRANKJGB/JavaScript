     <h1>ejemplo de condicional</h1><br>

    <script type="text/javascript">

    	function evaluar(){
    		let v1 = document.getElementById('v1').value;
    		let v2 = document.getElementById('v2').value;
    		let i1= parseInt(v1,10);
    		let i2= parseInt(v2,10);
    		let res="";
    		if(i1<i2){
    			res="primer valor menor que segundo valor";
    		}else if(i1==i2){
    			res="primer valor es igual al segundo valor"
       		}else{
       			res="primer valor mayor que segundo valor"
       		}
    		document.getElementById('res').innerHTML=res;
    	}

    	function comparar(){
    		let t1 = document.getElementById('v1').value;
    		let t2 = document.getElementById('v2').value;
    		
    		let res="";
    		if(t1===t2){
    			res="textos iguales";
       		}else{
       			res="textos diferentes"
       		}
    		document.getElementById('res2').innerHTML=res;
    	}


    </script>
